<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300|Sarabun:300"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--  -->
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <!--  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Charts | crated by Oleksii Klymenko</title>
  </head>

  <body>
    <div class="main-container middle">
      <div class="grid-container">
        <div class="left container">
          <div
            id="container-left-top"
            style="min-width: 400px; height: 300px; max-width: 700px; margin: 0 auto"
          ></div>
          <div
            id="container-left-bottom"
            style="min-width: 400px; height: 300px; max-width: 700px; margin: 0 auto"
          ></div>
        </div>
        <div class="right-top container">
          <div
            id="container-right-top"
            style="min-width: 400px; max-width: 900px; height: 300px; margin: 0 auto"
          ></div>
        </div>
        <div class="right-bottom container">
          <div
            id="container-right-bottom"
            style="min-width: 400px; max-width: 900px; height: 300px; margin: 0 auto"
          ></div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
